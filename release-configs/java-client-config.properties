# Trading Latency Benchmark - Java Client Configuration
# Place this file in the same directory as ExchangeFlow-*.jar and rename to config.properties

# Trading pairs to test (comma-separated)
COINPAIRS=BTC_USDT,BTC_CHF,BTC_EUR,BTC_USDC

# Server connection settings
HOST=localhost
HTTP_PORT=8888
WEBSOCKET_PORT=8888

# Performance settings
USE_IOURING=false
EXCHANGE_CLIENT_COUNT=1
TEST_SIZE=50000
WARMUP_COUNT=2

# Authentication
API_TOKEN=3001

# SSL/TLS Configuration (set USE_SSL=true to enable)
USE_SSL=false
KEY_STORE_PATH=keystore.p12
KEY_STORE_PASSWORD=123456
CIPHERS=ECDHE-RSA-AES128-GCM-SHA256,ECDHE-RSA-AES256-GCM-SHA384

# Endpoint monitoring
PING_INTERVAL=60000
